<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKAN.COM - Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #D16A31;
            margin-top: 20px;
        }

        .rating-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .star {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.3s;
            margin: 0 5px;
        }

        .star.selected,
        .star.hover {
            color: #D16A31;
        }

        .submit-rating {
            margin-top: 30px;
            text-align: center;
        }

        .submit-rating button {
            background-color: #D16A31;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-rating button:hover {
            background-color: #a85a26;
        }

        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HAKAN.COM</h1>
        <div class="rating-container">
            <!-- Bintang Rating -->
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>

        <div class="submit-rating">
            <p id="rating-result">Pilih rating Anda!</p>
            <button onclick="submitRating()">Kirim Rating</button>
        </div>
    </div>

    <script>
        // Mendapatkan semua elemen bintang
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        // Menambahkan event listener untuk hover
        stars.forEach(star => {
            star.addEventListener('mouseover', () => {
                const value = parseInt(star.getAttribute('data-value'));
                highlightStars(value);
            });

            star.addEventListener('mouseout', () => {
                highlightStars(selectedRating);
            });

            star.addEventListener('click', () => {
                selectedRating = parseInt(star.getAttribute('data-value'));
                document.getElementById('rating-result').innerText = `Rating Anda: ${selectedRating} bintang`;
                highlightStars(selectedRating);
            });
        });

        // Fungsi untuk memberi warna pada bintang
        function highlightStars(rating) {
            stars.forEach(star => {
                const value = parseInt(star.getAttribute('data-value'));
                if (value <= rating) {
                    star.classList.add('hover');
                } else {
                    star.classList.remove('hover');
                }
            });
        }

        // Fungsi untuk submit rating
        function submitRating() {
            if (selectedRating > 0) {
                alert(`Terima kasih! Anda memberikan rating ${selectedRating} bintang.`);
            } else {
                alert('Silakan pilih rating terlebih dahulu.');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
